{% extends 'bank/base.html' %}
{% load static %}
{% block content %}


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Удаление</h2>
                            <p class="text-white-50 mb-5">Вы действительно хотите удалть ключ {{ object }}?</p>
                            <form class="row g-3 form" method="post">
                                {% csrf_token %}
                                <a class="btn btn-sm btn-outline-secondary back btndelete simplebtn" href="{% url 'bank' %}">Вернуться</a>
                                <div class="col-auto">
                                    <input type="submit" value="удалить" class="btn btn-primary mb-3 btndelete red">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
