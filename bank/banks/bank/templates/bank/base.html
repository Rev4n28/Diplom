<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'images/favicon_lock.ico' %}" />
    <link rel="stylesheet" href="{% static 'styles/bank.css' %}" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}">
    <title>Title</title>
</head>
<body>
{% include 'bank/navbar.html' %}

{% if messages %}
{% for message in messages %}
<div style="text-align: center">
     <div class="alert alert---{{message.tags}}">
            <p class="alert__message">{{message}}</p>
            <button class="alert__close">тип</button>
          </div>

</div>
{% endfor %}
{% endif %}

{% block content %}
{% endblock %}

<script src="{% static 'uikit/app.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
